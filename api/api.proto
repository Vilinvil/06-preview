syntax = "proto3";

package preview;

option go_package = "github.com/Vilinvil/preview";

service ThumbnailService {
  rpc DownloadThumbnail (ThumbnailRequest) returns (ThumbnailResponse) {}
}

message ThumbnailRequest {
  bool asynchronous = 1;
  string url = 2;
}

message ThumbnailResponse {
  bytes img = 1;
}
